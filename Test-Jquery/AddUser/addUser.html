<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <style>
      b {
        color: blue;
      }
      .error {
        color: red;
      }
      p {
        display: none;
      }
    </style>
    <title>addUser</title>
  </head>
  <body>
    <br />
    <h1
      style="text-align:  center; color: rgb(8, 199, 104); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"
    >
      Create User
    </h1>
    <br />
    <p
      id="thongBao"
      style="color: rgba(252, 13, 13, 0.774); text-align: center;"
    >
      Trùng Name, Email hoặc Code
    </p>
    <br />
    <br />
    <div class="container">
      <form id="mainForm">
        <div class="row">
          <div class="col-md-5">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"><b>Name :</b></label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  name="form_Name"
                  id="form_Name"
                  placeholder="Name"
                />
              </div>
            </div>
            <br />
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"><b>Address :</b></label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  name="form_Address"
                  id="form_Address"
                  placeholder="Address"
                />
              </div>
            </div>
            <br />
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"><b>Password :</b></label>
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  name="form_Password"
                  id="form_Password"
                  placeholder="Password"
                />
              </div>
            </div>
            <br />
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-5">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"><b>Code :</b></label>
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  name="form_Code"
                  id="form_Code"
                  placeholder="Code"
                />
              </div>
            </div>
            <br />
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"><b>Email :</b></label>
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  name="form_Email"
                  id="form_Email"
                  placeholder="Email"
                />
              </div>
            </div>
            <br />
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"><b>UserName :</b></label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  name="form_UserName"
                  id="form_UserName"
                  placeholder="UserName"
                />
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="button" id="btnCreate" class="btn btn-danger">
              Create
            </button>
            <button type="button" class="btn btn-warning">Cancel</button>
            <button type="button" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </form>
      <br />
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <table id="table" class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Password</th>
                <th>Code</th>
                <th>Email</th>
                <th>User Name</th>
                <th>
                  <button disabled class="btn btn-light">
                    <span
                      style="color: rgba(2, 105, 16, 0.89);"
                      class="spinner-grow spinner-grow-sm"
                    ></span>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody id="showUser">



            </tbody>
          </table>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="./jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./addUser.js"></script>
  </body>
</html>
