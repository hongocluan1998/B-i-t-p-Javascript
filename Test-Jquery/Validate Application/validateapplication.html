<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <style>
        h5 {
            color: blue;
        }
    </style>
    <title>Validation Application</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <h2><b>Membership Form</b></h2>
            </div>
          </div>
          <br />

          <div class="row">
            <div class="col-md-12">
              <h5><b>Registation information</b></h5>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"
                    >Email:</label
                  >
                  <div class="col-sm-10">
                    <input
                    id="email"
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      autofocus
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"
                    >PW:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"
                    >Verify PW:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Verify PW"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <br />
          <div class="row">
              <div class="col-md-12">
                  <h5><b>Member Infomation</b></h5>
              </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"
                    >Membership:</label
                  >

                  <div class="col-sm-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        checked
                      />
                      <label class="form-check-label">
                        Indvidual
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        disabled
                      />
                      <label class="form-check-label" for="exampleRadios1">
                        Coporale
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-2"></div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"
                    >Company:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"
                    >Fist Name:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"
                    >Last Name:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                   
                 
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label"
                    >Phone:</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="tel"
                      class="form-control"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <br>
          <div class="row">
              <div class="col-md-12">
                  <h5><b>Submit Your Membership</b></h5>
              </div>
          </div>
          <br>
          <div class="row">
              <div class="col-md-12 text-center">
                  <button class="btn btn-danger">Submit</button>
                  <button class="btn btn-warning">Reset</button>
              </div>
              <br>
              <br>
          </div>
        </div>
        <br>
        <br>
        <div class="col-md-2"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./validateapplication.js"></script>
  </body>
</html>
