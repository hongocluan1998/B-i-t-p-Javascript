    switch(tinh){

            break;

            break;
        case 10000 : 
            ketQua = tinh * x;
            break;
        case 2000 : 
            ketQua = tinh * x;
            break;
    }
    document.getElementById("sum").innerHTML = "Sum : " + ketQua + " "+"VND";
    }
