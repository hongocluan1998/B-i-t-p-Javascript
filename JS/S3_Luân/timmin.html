<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bài 1 (Class)</title>
    <style>
        body {
            background-color: rgb(176, 106, 241);
        }  
        label {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <br>
    <div class="container" class="md-form">
        <label for="form1">Số thứ 1</label>
        <input id="input0" type="number" id="form1" class="form-control">
        <br>
        <label for="form1">Số thứ 2</label>
        <input id="input1" type="number" id="form1" class="form-control">
        <br>
        <label for="form1">Số thứ 3</label>
        <input id="input2" type="number" id="form1" class="form-control">
        <br>
        <label for="form1">Số thứ 4</label>
        <input id="input3" type="number" id="form1" class="form-control">
        <br>
        <label for="form1">Số thứ 5</label>
        <input id="input4" type="number" id="form1" class="form-control">
        <br>
    </div>
    <br>
    <div class="container text-center">
        <button type="button" class="btn btn-danger" onclick="myFunction1()">Min</button>
        <button type="button" class="btn btn-warning" onclick="myFunction2()">Random</button>
        <button type="button" class="btn btn-dark" onclick="myFunction3()">Clear</button>
    </div>
    <div class="container">
        <label for="form1">Số nhỏ nhất là</label>
        <input id="input5" type="text" id="form1" class="form-control">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

<script>
    function myFunction1() {
        var a = [];
        for (var i = 0; i < 5; i++) {
            a[i] = parseFloat(document.getElementById("input" + i).value);
            var min = Math.min(...a);
            var x = parseFloat(min);
            document.getElementById("input5").value = x;
        }
    }
    function myFunction2() {
        for (var i = 0; i < 5; i++) {
            var y = Math.floor((Math.random() * 100) + 1);
            document.getElementById("input" + i).value = y;
        }
    }
    function myFunction3() {
        for (var i = 0; i < 5; i++) {
            document.getElementById("input" + i).value = "";
            document.getElementById("input5").value = "";
        }
    }
</script>

</html>
