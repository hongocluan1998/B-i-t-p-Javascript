    <link rel=”stylesheet” href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    ></script>
   
    <script type="text/javascript" src="jquery.validate.min.js"></script>
  </head>
  <body>
    <div class="container main">
        <form id="validateForm">
      <div class="row">
      <div class="col-lg-6 col-md-7">
        <div class="row">
          <div class="col-lg-2 col-md-2">
           <label for="idTask" class="animated bounceInLeft"> Task:</label>
          </div>
          <div class="col-lg-3 col-md-5">
            <input type="text" name="id" id="idTask" class="input-group pl-2 animated bounceInDown" placeholder="ID-Task" 
            style="text-transform:uppercase" maxlength="4">
          </div>
          <div class="col-lg-7 col-md-5">
            <input type="text" name="description" id="description" class="input-group pl-2 animated bounceInDown mt-sm-2 mt-md-0" 
            maxlength="15" placeholder="Desc">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-12 col-sm-12  offset-md-2">
             <button type="button" id="addTask" class="btn btn-outline-success mr-4 animated zoomInLeft"> Add</button>
             <button type="button" id="clearTask" class="btn btn-outline-danger animated zoomInRight">Clear</button>
          </div>
        </div>
      </div> 
      <div class="col-lg-6 col-md-5" >
        <div class="addText">
        
        </div>
      </div>
      </div>
    </form>
    </div>
    <script language="javascript" src="index.js"></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    ></script>
  </body>
</html>
