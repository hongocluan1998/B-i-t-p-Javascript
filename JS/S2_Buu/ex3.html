<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="ex3.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-12">
          <div class="row">
        <label for="inputWidth">Width: </label>
        <input type="text" class="ml-3 pl-2" id="inputWidth" style="width: 130px;" placeholder="Input width" name="width">
        <label for="inputHeight" class="ml-4">Height: </label>
        <input type="text" class="ml-3 pl-2" id="inputHeight" style="width: 130px;" placeholder="Input Height">
        <label for="select" class="ml-4">Color: </label>
        <select class="ml-3 pl-2" id="select" style="width:120px;" >
          <option class="color">Red</option>
          <option class="color">Blue</option>
          <option class="color">Yellow</option>
          <option class="color">Grey</option>
          <option class="color">Pink</option>
        </select>
        <button type="submit" class="btn btn-outline-danger ml-5" id="createBlock">Generate</button>
        <button type="submit"  class="btn btn-outline-danger ml-5" id="nextBlock">Reset</button>
    </div>
    </div>     
    </div>
    <div class="row justify-content-center">
        <div class="block">
          <p id="x" class="m-0"></p>
        </div>
    </div>
    </div>
    <script language="javascript" src="ex3.js"></script>
  </body>
