<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <link rel="icon" href="images/notifi.png" type=”image/x-icon” />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css"
      integrity="sha256-zlmAH+Y2JhZ5QfYMC6ZcoVeYkeo0VEPoUnKeBd83Ldc="
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      style="position: fixed; top: 30px; right: 20px; z-index: 9999999"
      id="notify"
    ></div>
    <section>
      <div class="container my-5">
        <div class="row">
          <div class="col-sm-6">
            <div class="card cardHeght">
              <div class="card-body">
                <div>
                  <label for="">Task</label>
                  <!-- <a href="#Ramdom" class="mx-3" id="btnRenderAuto">
                    Random data
                  </a> -->
                </div>
                <form id="addTask">
                  <div class="form-group float-left w-25">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="id"
                      id="inputId"
                      name="id"
                      maxlength="4"
                    />
                  </div>
                  <div class="form-group float-right w-75">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="content"
                      id="inputContent"
                      name="content"
                      maxlength="46"
                    />
                  </div>
                  <div
                    class="form-group text-center w-75 "
                    style="position: absolute; bottom: 10px; right: 0px; z-index: 9999999"
                  >
                    <button class="btn btn-primary mx-2" id="btnAdd">
                      Add
                    </button>
                    <button class="btn btn-danger mx-2" id="btnClear">
                      Clear
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card cardHeght">
              <div class="card-body" id="boxContent">
                <p class="border-bottom border-dark ">
                  <a class="mr-3">ACTION</a><span class="mr-4">ID</span
                  ><Span class="d-inline-block w-75 text-center">Content</Span>
                </p>
                <p id="content"></p>
                <p
                  id="pagination-here"
                  style="position: absolute; bottom: -30px; right: 20px; z-index: 9999999"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js"
      integrity="sha256-SVfZ7rfF8boo4UH6df28wTQeoPEpoQ+xdInu0K2ulYk="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script
      type="text/javascript"
      src="http://botmonster.com/jquery-bootpag/jquery.bootpag.js"
    ></script>

    <script>
      let timOut;
      let toast = document.getElementsByClassName("toast");
      function myShow(content, divClass) {
        let textColor;
        console.log(divClass == "is-invalid");
        divClass == "is-invalid"
          ? (textColor = "text-danger")
          : (textColor = "text-success");
        $(toast).each(function() {
          if (this.classList.contains("lightSpeedOut")) {
            $(this).remove();
          }
        });
        if ($(".toast.fadeInRight").length > 3) {
          $(".toast.fadeInRight")[0].classList.replace(
            "fadeInRight",
            "lightSpeedOut"
          );
        }
        clearTimeout(timOut);
        let hlmt =
          "<div class='toast animated fadeInRight' role='alert'  aria-live='assertive' aria-atomic='true'><div class='toast-header'><img style='width: 35px;' src='images/notifi.png' class='rounded mr-2' alt='...'><strong class='mr-auto mx-2'>Bot</strong><small>now</small><button type='button' class='ml-2 mb-1 close' data-dismiss='toast' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div><div><div style='min-width:300px; ' class='form-control " +
          textColor +
          " border-0 " +
          divClass +
          " text-center'>" +
          content +
          "</div></div></div>";
        $(notify).append(hlmt);
        $(toast).toast({
          delay: 5000,
          autohide: false
        });
        $(toast).toast("show");
        timOut = setTimeout(function() {
          $(toast).each(function() {
            if (this.classList.contains("fadeInRight")) {
              this.classList.replace("fadeInRight", "lightSpeedOut");
            }
          });
        }, 3000);
      }
    </script>
  </body>
</html>
