<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
</head>
<body>
    <div class="container-warp" style="padding-top: 50px;">
        <div class="container">
          <div class="row">
            <div class="col-md  text-center">
              <div class="row">
                <div class="col-4">
                  <span class="span-title">Width</span>
                </div>
                <div class="col-8">
                  <input class="form-group text-center" type="number" />
                </div>
              </div>
            </div>
  
            <div class="col-md text-center">
              <div class="row">
                <div class="col-4">
                  <span class="span-title">Hight</span>
                </div>
                <div class="col-8">
                    <input class="form-group text-center" type="number" />
                </div>
              </div>
            </div>
  
            <div class="col-md  text-center">
              <div class="row">
                <div class="col-4">
                  <span class="span-title">Color</span>
                </div>
                <div class="col-8">
                  <select class="form-control text-center " id="selectColor">
                    <option selected value=""></option>
                    <option value="Red">Red </option>
                    <option value="Blue">Blue </option>
                    <option value="Green">Green </option>
                    <option value="Gray">Gray </option>
                  </select>
                </div>
              </div>
            </div>
  
            <div class="col-md text-center">
              <button class="button" onclick="myFunction()">
                Gennerate
              </button>
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="rectangle">
          <div class="result">
            <div class="container" id="content" 
            style="width: 300px; height: 200px; background-color: blue; padding-top: 50px ; margin-top: 50px;">
               
            </div>
          </div>
        </div>
      </section>
</body>
<script>
     function myFunction(){
         var myContent = document.getElementById('content');
         if (myContent.style.display === 'none'){
          
            myContent.style.display = 'block'
           
         }else{
            myContent.style.display = 'none';
     
         }
     }
</script>
</html>
