<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h5>Đăng ký thành viên</h5>
        <div id="error_message">
        </div>
        <form action="" id="myform" onsubmit="return validate();">
            <div class="input_field">
                <input type="text" placeholder="Login Name(*)" id="loginName">
            </div>
            <div class="input_field">
                <input type="password" placeholder="Password(*)" id="pass">
            </div>
            <div class="input_field">
                <input type="password" placeholder="Repeat Password(*)" id="passAgain">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Surname(*)" id="surname">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Name(*)" id="name">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email(*)" id="email">
            </div>
            <div class="input_field">
                <input type="tel" placeholder="Phone(*)" id="phone">
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    function validate() {
        var loginName = document.getElementById("loginName").value;
        var pass = document.getElementById("pass").value;
        var passAgain = document.getElementById("passAgain").value;
        var name = document.getElementById("name").value;
        var surName = document.getElementById("surname").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var error_message = document.getElementById("error_message");

        error_message.style.padding = "10px";

        var text;
        debugger;
        if (loginName === "") {
            text = "Please Enter valid Login Name";
            error_message.innerHTML = text;
            return false;
        }
        if (pass.length <= 8) {
            text = "Please Enter Correct Password";
            error_message.innerHTML = text;
            return false;
        }
        if (passAgain !== pass) {
            text = "Please Enter Correct Repeat Password ";
            error_message.innerHTML = text;
            return false;
        }
        if (surName === "") {
            text = "Please Enter Correct Surname";
            error_message.innerHTML = text;
            return false;
        }
        if (name === "") {
            text = "Please Enter Correct Name";
            error_message.innerHTML = text;
            return false;
        }
        if (email.indexOf("@") == -1 || email.length <= 6) {
            text = "Please Enter valid Email";
            error_message.innerHTML = text;
            return false;
        }
        if (isNaN(phone) || phone.length != 10) {
            text = "Please Enter valid Phone Number";
            error_message.innerHTML = text;
            return false;
        }

        alert("Form Submitted Successfully!");
        return true;
    }
</script>

</html>
