<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tìm Số Bự Nhất</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="warp-container">  
      <div class="header-title">
        <h1>Tìm số Lớn Nhất</h1>
      </div>
      <div class="container">
        <div class="row mt-3 text-center" id="input-warp"></div>
        <div class="row mt-3 text-center" id="input-warp2"></div>
        <div class="col text-center mt-3">
          <button
            class="btn btn-primary text-center"
            id="showResult"
            role="dialog"
          >
            Số lớn nhất
          </button>
          <button class="btn btn-primary text-center" id="deleteNumber">
            Đặt lại
          </button>
        </div>
      </div>
    </div>
    <section>
      <!-- modal -->
      <div class="modal fade" id="showResult-m">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" id="modalHidenHeader">
              <h4 class="modal-title m-auto">Số Lớn Nhất là</h4>
            </div>

            <!-- Modal body -->
            <div class="modal-body text-center">
              <span id="numberMax"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- end modal -->
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
