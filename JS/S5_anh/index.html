<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-flid ">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 border my-5 shadow badge-light">
          <h3 class="my-3 text-center">Register</h3>
          <form id="register">
            <div class="form-group">
              <label for="inputAccount">Account</label>
              <input
                name="account"
                type="text"
                class="form-control"
                id="inputAccount"
                placeholder="Account"
              />
            </div>

            <div class="form-group">
              <label for="inputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword1"
                placeholder="Password"
                name="password"
              />
            </div>

            <div class="form-group">
              <label for="inputConfirmpassword">Confirm password</label>
              <input
                type="password"
                class="form-control"
                id="inputConfirmpassword"
                placeholder="Confirm password"
                name="confirmPassword"
              />
            </div>

            <div class="form-group">
              <label for="inputFirstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="inputFirstName"
                placeholder="First Name"
                name="F-Name"
              />
            </div>

            <div class="form-group">
              <label for="inputLastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Last Name"
                name="L-Name"
              />
            </div>

            <div class="form-group">
              <label for="inputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                name="email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Hứa ko như Facebook :D
              </small>
            </div>

            <div class="form-group">
              <label for="inputPhone">Your phone</label>
              <input
                type="text"
                class="form-control"
                id="inputPhone"
                placeholder="Your phone"
                name="F-phone"
              />
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <button  type="button" class="btn btn-primary mb-3">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"
    ></script>
  </body>
</html>
