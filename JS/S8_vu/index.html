<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Save Delete Data use Local Storage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
	<div class="container">
		<div class="row my-5">
			<div class="col-2 mb-3 form-inline">
				<button class="btn btn-light mr-3 button1" type="button" id="Del">Delete</button>
				<button class="btn btn-primary button1" type="button" data-toggle="modal" data-target="#myModal">Add</button>
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">Add produce</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
							<div class="modal-body">
								<div class="modal-body">
									<div class="row">
										<form class="form-signin form-inline" id="validateForm">
											<div class="col-4 "><label>ID</label></div>
											<div class="col-8 my-2">
											    <input type="number" class="form-control" id="idItems" name="ID">
											</div>
											<div class="col-4 "><label>Produce name</label></div>
											<div class="col-8 my-2">
											    <input type="text" class="form-control" id="produceName" name="name">
											</div>
											<div class="col-4 "><label>Actual price</label></div>
											<div class="col-8 my-2">
											    <input type="number" class="form-control" id="actualPrice" name="Actual">
											</div>
											<div class="col-4 "><label>Discount price</label></div>
											<div class="col-8 my-2">
											    <input type="number" class="form-control" id="discountPrice" name="Discount">
											</div>
											<div class="col-4 "><label>Stock available</label></div>
											<div class="col-8 my-2">
											    <input type="number" class="form-control" id="stockAvailable" name="Stock">
											</div>
											<button type="button" class="btn btn-danger ml-auto my-2" data-dismiss="modal">Cancel</button>
											<button type="submit" class="btn btn-primary mx-2">Save</button>
										</form>	
									</div>
								</div>
							</div>
							<div class="modal-footer form-inline">
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-10"></div>
			<table class="list" id="employeeList">
                    <thead>
                        <tr>
                        	<th><input type="checkbox" id="del"></th>
                            <th>Item ID</th>
                            <th>Product Name</th>
                            <th>Actual Price</th>
                            <th>Discount Price</th>
                            <th>Stock Available</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

			<div id="checkBox"></div></div>

			<div class="col-3 box"><h5>Product Name</h5><div id="name"></div></div>
			<div class="col-2 box"><h5>Actual Price</h5><div id="actual"></div></div>

			<div class="col-2 box"><h5>Stock Available</h5><div id="available"></div></div>
			</div> -->
	</div>

 	<script type="text/javascript" src="jquery.validate.min.js"></script>
</body>
</html>
