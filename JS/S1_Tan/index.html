	<script>
		function findMax(){
			var array = [document.getElementById("input1").value, document.getElementById("input2").value, document.getElementById("input3").value, document.getElementById("input4").value, document.getElementById("input5").value, document.getElementById("input6").value, document.getElementById("input7").value, document.getElementById("input8").value, document.getElementById("input9").value, document.getElementById("input10").value];
