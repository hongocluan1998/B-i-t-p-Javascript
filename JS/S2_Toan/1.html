<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-3">
				<label for="widthInput" class="mr-3">Width</label>
				<input type="number" placeholder="enter a number" id="widthInput" class="mr-5" onchange="validateInput()">
				<label for="heightInput" class="mr-3">Height</label>
				<input type="number" placeholder="enter a number" id="heightInput" class="mr-3" onchange="validateInput()">
				<label for="color" class="mr-3">Color</label>
				<select id="color" class="mr-5" onchange="validateInput()">
					<option selected value="empty">Select one color</option>
					<option value="Blue" style="background-color: blue;">Blue</option>
					<option value="Red" style="background-color: red;">Red</option>
					<option value="Green" style="background-color: green;">Green</option>
					<option value="Gray" style="background-color: gray;">Gray</option>
				</select>
				<button type="button" id="gennerateBtn" class="btn btn-danger"
					onclick="generateObject()" disabled>Gennerate</button>
			</div>

		</div>

		<p id="result" class="mt-5">

		</p>

	</div>
</body>
