<!DOCTYPE html>
<html lang="en">

<head>
	<title> Bai tap 5 </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" href="1.css">
</head>

<body>
	<div class="container ">
		<div class="row text-center mt-5 mb-4">
			<div class="col-md-12">
				<h1>Đăng ký thành viên</h1>
			</div>

		</div>
		<form action="" onsubmit=" return(Register())">
			<div class="form-group row">
				<div class="col-sm-1"></div>
				<label for="user" class="col-sm-3 col-form-label label">Tên đăng nhập (*)</label>
				<div class="col-sm-4">
					<input type="text" class="form-control form-control-lg " id="user">
				</div>
				<div class="col-sm-4 mess-error" id="messErrorUser"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-1"></div>
				<label for="password" class="col-sm-3 col-form-label label">Password (*)</label>
				<div class="col-sm-4">
					<input type="password" class="form-control form-control-lg" id="password">
				</div>
				<div class="col-sm-4 mess-error" id="messErrorPassword"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-1"></div>
				<label for="password2" class="col-sm-3 col-form-label label">Nhập lại Password (*)</label>
				<div class="col-sm-4">
					<input type="password" class="form-control form-control-lg" id="rePassword">
				</div>
				<div class="col-sm-4 mess-error" id="messErrorRePassword"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-1"></div>
				<label for="familyName" class="col-sm-3 col-form-label label">Họ của bạn (*)</label>
				<div class="col-sm-4">
					<input type="text" class="form-control form-control-lg" id="familyName">
				</div>
				<div class="col-sm-4 mess-error" id="messErrorFamilyName"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-1"></div>
				<label for="firstName" class="col-sm-3 col-form-label label">Tên của bạn (*)</label>
				<div class="col-sm-4">
					<input type="text" class="form-control form-control-lg" id="firstName">
				</div>
				<div class="col-sm-4 mess-error" id="messErrorFirstName"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-1"></div>
				<label for="email" class="col-sm-3 col-form-label label">Email (*)</label>
				<div class="col-sm-4">
					<input type="text" class="form-control form-control-lg" id="email">
				</div>
				<div class="col-sm-4 mess-error" id="messErrorEmail"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-1"></div>
				<label for="phone" class="col-sm-3 col-form-label label">Số điện thoại (*)</label>
				<div class="col-sm-4">
					<input type="text" class="form-control form-control-lg" id="phone">
				</div>
				<div class="col-sm-4 mess-error" id="messErrorPhone"></div>
			</div>
			<div class="form-group row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<button type="submit" class="btn btn-primary btn-lg">Sign in</button>
				</div>
			</div>
		</form>
		<!-- <button type="button" class=" btn btn-success" onclick="checkPhone()">kiểm tra</button> -->
	</div>
	 


	<script type="text/javascript" src="./1.js"></script>
</body>

</html>
