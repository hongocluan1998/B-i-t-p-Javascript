<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>In hóa đơn</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3 class="text-left my-5">Menu</h3>
				<h5 class="text-left">Cafe sữa:.......................12.000đ</h5>
				<h5 class="text-left">Cafe đen:.......................10.000đ</h5>
				<h5 class="text-left">Cafe trứng muối:...............23.000đ</h5>
				<h5 class="text-left">Sữa tươi:.......................15.000đ</h5>

			</div>
			<div class="col-6">
				<div class="row my-3">
					<div class="col-12 text-center my-5">
						<h3>Hóa Đơn</h3>
					</div>
					<label class="col-3 col-form-label">Món:</label>
					<div class="col-9">
						<div class="form-group ">
		                    <select class="form-control" id="drinks">		                
		                      	<option>Cafe sữa</option>
		                      	<option>Cafe đen</option>
		                      	<option>Cafe trứng muối</option>
		                      	<option>Sữa tươi</option>
		                    </select>
                  		</div>
					</div>
				</div>
				<div class="row my-3">
					<label class="col-3 col-form-label">Số lượng:</label>
					<div class="col-9">
						<input type="number" class="form-control" id="amount">
					</div>
				</div>
				<div class="col-12 text-center my-5">
					<button class="btn btn-primary" type="Submit" onclick="Calculate()">Thành tiền</button>
					<p id="notify" class="my-3"></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<style>
	#notify{
		font-size: 18px;
		color: red;
	}
</style>
<script>
	function Calculate(){
	var drinks = document.getElementById('drinks').value;
	var amount = document.getElementById('amount').value;
	var x = 0;
	var sum = 0;
	console.log(drinks);
	console.log(amount);

	switch(drinks){
		case 'Cafe sữa':
		x = 12;
		break;
		case 'Cafe đen':
		x = 10;
		break;
		case 'Cafe trứng muối':
		x = 23;
		break;
		case 'Sữa tươi':
		x = 15;
		break;
	}
	// console.log(x);
	sum = x*parseInt(amount);
	console.log(sum);
	document.getElementById('notify').innerHTML = 'Hóa đơn là '+ sum + '.000' + ' VND'; 
}
</script>
