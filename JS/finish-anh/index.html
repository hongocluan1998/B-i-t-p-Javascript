<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body>
    <section class="mt-5">
      <div class="container">
        <button type="button" class="btn btn-danger" id="deltete">
          Delete
        </button>
        <button type="button" class="btn btn-primary" id="ramdomData">
          ramdom data
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModalCenter"
        >
          New
        </button>
      </div>
    </section>
    <section class="my-3">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-center">
                <input id="selectedAll" type="checkbox" />
              </th>
              <th scope="col" class="text-center">Company Name</th>
              <th scope="col" class="text-center">Color code</th>
              <th scope="col" class="text-center">Max. Working Hours</th>
              <th scope="col" class="text-center">Whitelisted Zones</th>
              <th scope="col" class="text-center">Status</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody id="contentTable">
            <!-- <tr id="">
              <td scope="row" class="text-center">
                <input id="" class="selectedRemove" type="checkbox" />
              </td>
              <td scope="row" class="text-center">Sun*</td>
              <td scope="row" class="text-center">
                <div
                  id=""
                  class="container-color-code border border-dark"
                ></div>
              </td>
              <td scope="row" class="text-center">8</td>
              <td scope="row" class="text-center">4 zone</td>
              <td scope="row" class="text-center">Enabled</td>
              <td scope="row" class="text-center">
                <a
                  href="#EDIT"
                  class="mr-3 "
                  id="editCompany"
                  data-tagetEditCompany=""
                  ><i class="fas fa-pen"></i
                ></a>
                <a
                  href="#DELETE"
                  class="mr-3 text-danger"
                  id="deleteCompany"
                  data-tagetDeleteCompany=""
                  ><i class="fas fa-trash"></i
                ></a>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </section>
    <section>
      <!-- Modal -->
      <div
        class="modal fade "
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-lg"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Modal title
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <!-- 1dong -->
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group row">
                      <label
                        for="inputCompanyName"
                        class="col-sm-4 col-form-label"
                        >Company name</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          id="inputCompanyName"
                          placeholder="cpy name"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group row">
                      <label
                        for="selectedStarus"
                        class="col-sm-4 col-form-label"
                        >Status</label
                      >
                      <div class="col-sm-8">
                        <select
                          name="optionStatus"
                          id="optionStatus"
                          class="form-control"
                        >
                          <option>Select</option>
                          <option value="enable">Enabled</option>
                          <option value="unenable">Disabled</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <!--end 1dong -->
                <!-- 1dong -->
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group row">
                      <label for="checkboxO" class="col-sm-4 col-form-label"
                        >Operating Company</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="checkbox"
                          class="my-3"
                          id="checkboxO"
                          placeholder="cpy name"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group row">
                      <label
                        for="selectedColorCode"
                        class="col-sm-4 col-form-label"
                        >Color Code</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="color"
                          class="form-control"
                          id="selectedColorCode"
                          placeholder="cpy name"
                          value="#ff0000"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <!--end 1dong -->
                <!-- 1dong -->
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group row">
                      <label for="checkboxO" class="col-sm-4 col-form-label"
                        >Operating Company</label
                      >
                      <div class="col-sm-8">
                        <input
                          type="checkbox"
                          class="my-3"
                          id="checkboxO"
                          placeholder="cpy name"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                  </div>
                </div>
                <!--end 1dong -->
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <section>
      <script src="js/index.js"></script>
    </section>
  </body>
</html>
