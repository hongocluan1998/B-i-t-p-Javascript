<html lang="en">
<head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <h3>Company Management</h3>
        </div>
        <div class="row">
            <p>Companies are created in Core App and imported automatically: Companies can also be created by clicking the New button</p>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary" onclick="window.open('./CompanyDetails.html')">New</button>
                    </div>
                    <div class="col-md-3">
                        <button id="deleteSll" type="button" class="btn btn-secondary">Delete</button>
                    </div>
                    <div class="col-md-3">
                        <button id="view" type="button" class="btn btn-danger">Show</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-warning">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                    <table id="table" class="table table-hover">
                            <thead>
                              <tr>
                                <th><input type="checkbox"></th>
                                <th>Company Name</th>
                                <th>Color Code</th>
                                <th>Max.Working Hours</th>
                                <th>Whitelisted Zones</th>
                                <th>Status</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            <tbody id="showAll">
                              <!-- <tr>
                                <td></td>

                                <td><hr></td>

                                    <button><i class="fa fa-refresh"></i></button>
                                    <button><i class="fa fa-close"></i></button>
                                </td>
                              </tr> -->
                              
                            </tbody>
                          </table>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
