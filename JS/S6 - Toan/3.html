<body>
    <div class="container ">



        <div class="box pt-5" id="box">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span style="font-size: 30px;">Countdown to </span>
                    <span id="title" style="font-size: 30px;"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-center">
                    <h5>Event Name:</h5>
                </div>
                <div class="col-md-8  ">
                    <input type="text" id="eventName" style="width:200px" class="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-center">
                    <h5>Event Date:</h5>
                </div>
                <div class="col-md-4">
                    <input type="datetime-local" class="eventDate" id="timeEvent" style="width:200px">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary my-3" style="width:200px"
                        onclick="showTime()">CountDown</button>
                </div>

            </div>
