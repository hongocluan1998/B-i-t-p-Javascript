<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onload="clock()">
	<div class="container">
		<div class="row my-5">
			<div class="col-12 text-center my-3">
				<h3>Giờ Quốc tế</h3>
			</div>
			<div class="col-2 vn">
				<h4 class="text-center">Việt Nam</h4>
				<h5 class="text-center" id="vnHours"></h5>
			</div>
			<div class="col-2 taiwan">
				<h4 class="text-center">Taiwan</h4>
				<h5 class="text-center" id="taiwanHours"></h5>
			</div>
			<div class="col-2 US(New York)">
				<h4 class="text-center">US(New York)</h4>
				<h5 id="USHours" class="text-center"></h5>
			</div>
			<div class="col-2 India">
				<h4 class="text-center">India</h4>
				<h5 id="IndiaHours" class="text-center"></h5>
			</div>
			<div class="col-2 UTC">
				<h4 class="text-center">UTC</h4>
				<h5 id="UTCHours" class="text-center"></h5>
			</div>
			<div class="col-2">
				<h4 class="text-center">Thái Lan</h4>
				<h5 id="tlHours" class="text-center"></h5>
			</div>
		</div>
	</div>
	<style>
		.col-2{
			border: 1px solid grey;
		}
		h3{
			color: #003399;
		}
		h5{
			color: blue;
		}
	</style>
</body>
</html>
<script type="text/javascript">

	var vnHours = vndate.getHours();
	var vnMinutes = vndate.getMinutes();

}

</script>
