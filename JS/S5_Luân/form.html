<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Bài tập 5</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 style="color: brown;">Đăng ký thành viên</h2>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form name="myForm" method="post" style="color: hsl(128, 95%, 15%);">
                    <div class="form-group">
                        <label>Tên đăng nhập (*)</label>
                        <input type="text" class="form-control" aria-describedby="" id="a" name="tdn">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu (*)</label>
                        <input type="password" class="form-control" aria-describedby="" id="b" name="pw">
                    </div>
                    <div class="form-group">
                        <label>Nhập lại mật khẩu (*)</label>
                        <input type="password" class="form-control" aria-describedby="" id="c" name="cpw">
                    </div>
                    <div class="form-group">
                        <label>Họ của bạn (*)</label>
                        <input type="text" class="form-control" aria-describedby="" id="d" name="hcb">
                    </div>
                    <div class="form-group">
                        <label>Tên của bạn (*)</label>
                        <input type="text" class="form-control" aria-describedby="" id="e" name="tcb">
                    </div>
                    <div class="form-group">
                        <label>Email (*)</label>
                        <input type="email" class="form-control" aria-describedby="" id="f" name="el">
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại (*)</label>
                        <input type="" class="form-control" aria-describedby="" id="g" name="nbp">
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <input type="button" onclick="validateForm()" class="btn btn-warning" value="Đăng ký">
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<script>
    var logg = console.log;

    function validateForm() {
        var formInput = {};

        formInput.x = document.querySelector("#a").value;
        formInput.y1 = document.querySelector("#b").value;
        formInput.y2 = document.querySelector("#c").value;
        formInput.z1 = document.querySelector("#d").value;
        formInput.z2 = document.querySelector("#e").value;
        formInput.e = document.querySelector("#f").value;
        formInput.n = document.querySelector("#g").value;

        var regexa = '^[a-zA-Z0-9]+$';
        var regexe = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var regexn = /([09|07|03|04|08|05])+([0-9]{8})\b/g;
        var regexpw = '(?=.{8,})';

        //     var step1 = true;
        //     var mangThieu = [];
        //     logg(formInput);
        //     logg(Object.keys(formInput));
        //     Object.keys(formInput).map(key => {
        //         if (formInput[key] === "") {
        //             step1 = false;
        //             mangThieu.push(key);
        //         }
        //     });
        //     if (mangThieu.length !== 0) alert(`Nhập thiếu ${mangThieu.toString()}`);

        //     var nhapSai = [];
        //     if (step1) {
        //         ['x', 'z1', 'z2'].map(key => {
        //             if (formInput[key].match(regexa)) nhapSai.push(key);
        //         });
        //     }
        //     if (nhapSai.length != 0) alert(`Nhập Sai ${nhapSai.toString()}`);
        // 
        if (formInput.x === "") {
            alert("Vui lòng điền tên đăng nhập !");
        } else if (!formInput.x.match(regexa)) {
            alert("Vui lòng điền tên đăng nhập đúng định dạng !");
            document.getElementById("a").value = "";
        } else if (formInput.y1 === "" || formInput.y2 === "") {
            alert("Vui lòng điền mật khẩu !")
        } else if (!formInput.y1.match(regexpw)) {
            alert("Mật khẩu phải lớn hơn hoặc bằng 8 kí tự !");
            document.getElementById("b").value = "";
            document.getElementById("c").value = "";
        } else if (formInput.y1 !== formInput.y2) {
            alert("Mật khẩu không khớp !");
            document.getElementById("b").value = "";
            document.getElementById("c").value = "";
        } else if (formInput.z1 === "") {
            alert("Vui lòng điền Họ của bạn !");
        } else if (!formInput.z1.match(regexa)) {
            alert("Vui lòng điền Họ không chứa dấu !");
            document.getElementById("d").value = "";
        } else if (formInput.z2 === "") {
            alert("Vui lòng điền Tên của bạn !");
        } else if (!formInput.z2.match(regexa)) {
            alert("Vui lòng điền Tên không chứa dấu");
            document.getElementById("e").value = "";
        } else if (formInput.e === "") {
            alert("Vui lòng điền Email của bạn !");
        } else if (!formInput.e.match(regexe)) {
            alert("Vui lòng điền Email đúng định dạng !");
            document.getElementById("f").value = "";
        } else if (formInput.n === "") {
            alert("Vui lòng nhập số điện thoại của bạn !");
        } else if (!formInput.n.match(regexn)) {
            alert("Vui lòng nhập đúng định dạng số điện thoại !");
            document.getElementById("g").value = "";
        } else {
            alert("Thành công, Nhớ tài khoản vừa tạo nhé !");
            document.getElementById("a").value = "";
            document.getElementById("b").value = "";
            document.getElementById("c").value = "";
            document.getElementById("d").value = "";
            document.getElementById("e").value = "";
            document.getElementById("f").value = "";
            document.getElementById("g").value = "";
        }


    }
</script>

</html>
