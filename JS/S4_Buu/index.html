          </div>
          <div class="row">
              <div class="col-sm-6 mt-4 space2" id="boxAddPhone">
                 
              </div>
          </div>
          <div class="row justify-content-center">
                <button type="submit" class="btn btn-outline-primary mt-5 mb-5 animated zoomInRight"  id="btnSubmit"> Submit</button>
          
          </div>
        </form>

      </div>
