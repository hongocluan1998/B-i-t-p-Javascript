<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="animate.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="jquery.validate.min.js"></script>
  </head>
  <body>
    <div class="container main ">
      <div class="row justify-content-center">
        <div class="col-md-4 offset-lg-2">
          <span>Việt Nam: </span>
        </div>
        <div class="col-md-4 ">
          <p id="VN"></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 offset-lg-2">
          <span>Tokyo ,Nhật Bản: </span>
        </div>
        <div class="col-md-4">
          <p id="Japan"></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 offset-lg-2">
          <span>Ai Cập • Cairo: </span>
        </div>
        <div class="col-md-4">
          <p id="aiCap"></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 offset-lg-2">
          <span>New York: </span>
        </div>
        <div class="col-md-4">
          <p id="NewYork"></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 offset-lg-2">
          <span>Nga • Moscow: </span>
        </div>
        <div class="col-md-4">
          <p id="Nga"></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 offset-lg-2">
          <span>London: </span>
        </div>
        <div class="col-sm-4">
          <p id="London"></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 offset-lg-2">
          <span>Đài Loan • Đài Bắc: </span>
        </div>
        <div class="col-md-4">
          <p id="Dailoan"></p>
        </div>
      </div>
      <div class="row justify-content-center mt-5 ">
        <div class="form-group x">
          <div class="col-md-12 col-sm-10">
            <input type="text" id="month" placeholder="Month" />
            <input type="text" id="day" placeholder="Day" />
            <input type="text" id="year" placeholder="Year" />
            <input type="text" id="hour" placeholder="Hour" />
            <input type="text" id="min" placeholder="Min" />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <input
          type="button"
          class="btn btn-outline-primary"
          value="Submit"
          id="setTimer"
        />
      </div>
      <div class="row justify-content-center mt-3">
        <p id="timer_value"></p>
      </div>
    </div>
    <script language="javascript" src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
