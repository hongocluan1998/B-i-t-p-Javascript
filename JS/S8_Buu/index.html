<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="animate.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
   
    <script type="text/javascript" src="jquery.validate.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row main">
        <button class="btn btn-outline-warning ml-3 mr-5 mb-3" id="delete">Delete</button>
        <button class="btn btn-outline-primary mb-3" id="addTable"
        data-toggle="modal" data-target="#modal" data-whatever="@getbootstrap">Add</button>
      </div>
      <div class="row">
      <table class="table table-bordered" >
        <thead>
          <tr>
            <th><input type="checkbox" disabled></th>
            <th>Item ID</th>
            <th>Product Name</th>
            <th>Actual Price</th>
            <th>Discount Price</th>
            <th>Stock Avaliable</th>
          </tr>
        </thead>
         <tbody class="insertTable">
        </tbody>
      </table>


<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Produce</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form id="formValidate" method="get">
          <div class="modal-body">
              <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">
                       <label for="idNumber" class="col-form-label">ID : </label>
                    </div>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="idNumber" name="id">
                    </div>
                </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-sm-4">
                          <label for="productName" class="col-form-label">Product Name :</label>
                      </div>
                      <div class="col-sm-8 ">
                          <input type="text" class="form-control" id="productName" name="productName">
                      </div>
              </div>
              </div>
              <div class="form-group">
                  <div class="row">
                      <div class="col-sm-4">
                          <label for="actualPrice" class="col-form-label">Actual Price :</label>
                      </div>
                      <div class="col-sm-8 ">
                          <input type="number" class="form-control" id="actualPrice" name="actualPrice">
                      </div>
                </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="discountPrice" class="col-form-label">Discount Price :</label>
                        </div>
                        <div class="col-sm-8 ">
                            <input type="number" class="form-control" id="discountPrice" name="discountPrice">
                        </div>
                  </div>
                  </div>
                <div class="form-group">
                      <div class="row">
                          <div class="col-sm-4">
                              <label for="stockAvailable" class="col-form-label">Stock Available :</label>
                          </div>
                          <div class="col-sm-8 ">
                              <input type="number" class="form-control" id="stockAvailable" name="stockAvailable">
                          </div>
                        </div>
                    </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="saveTable">Save</button>
          </div>
        </form>
    </div>
  </div>
</div>
      </div>
    </div>
    <script language="javascript" src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
