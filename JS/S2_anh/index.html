<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-warp">
      <div class="container">
        <div class="row">
          <div class="col-md  text-center">
            <div class="row">
              <div class="col-4">
                <span class="span-title">Width</span>
              </div>
              <div class="col-8">
                <input
                  class="form-control text-center input-w"
                  type="number"
                  placeholder="Max 1200px"
                  id="inputWidth"
                  name="Width"
                />
              </div>
            </div>
          </div>

          <div class="col-md text-center">
            <div class="row">
              <div class="col-4">
                <span class="span-title">Hight</span>
              </div>
              <div class="col-8">
                <input
                  class="form-control text-center input-w"
                  type="number"
                  placeholder="Max 600px"
                  id="inputHight"
                  name="Hight"
                />
              </div>
            </div>
          </div>

          <div class="col-md  text-center">
            <div class="row">
              <div class="col-4">
                <span class="span-title">Color</span>
              </div>
              <div class="col-8">
                <!-- <select
                  class="form-control text-center input-w"
                  id="selectColor"
                >
                  <option selected value=""></option>
                  <option value="Red">Red </option>
                  <option value="Blue">Blue </option>
                  <option value="Green">Green </option>
                  <option value="Gray">Gray </option>
                  <option type="color" value="picker" id="colorPicker">Picker</option>
                </select> -->
                <div>
                  <input
                    class="form-control text-center input-w"
                    type="color"
                    id="selectColor"
                    value=""
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="col-md text-center">
            <button class="btn btn-primary " id="btnGennerate">
              Gennerate
            </button>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="result-warp">
        <div class="result">
          <div class="container" id="containerShowResult">
            <!-- <div class="box-result"></div> -->
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
