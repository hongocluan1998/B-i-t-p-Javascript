<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="main mt-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                    <h4 class="text-center">MENU</h4>
                    <form>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Món</label>
                            <div class="col-lg-8" class="form-group ">
                                <select class="form-control"  id="menu">
                                    <option>Cà phê sữa</option>
                                    <option>Cà phê đen</option>
                                    <option>Sting dâu</option>
                                    <option>Pepsi</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Số lượng</label>
                            <div class="col-lg-8">
                                <input type="number" class="form-control" id="soLuong">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Thành tiền</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="tien">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-8">
                                <button type="button" class="btn btn-primary" onclick="charging()">Tính </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
</body>
<script>
    function charging() {
        var soLuong = document.getElementById("soLuong").value;
        var tien = document.getElementById("tien");
        var menu = document.getElementById("menu").value;
        console.log(menu);
        switch (menu) {
            case "Cà phê sữa":
                tien = 12000 * soLuong;
                break;
            case "Cà phê đen":
                tien = 10000 * soLuong;
                break;
            case "Sting dâu":
                tien = 13000 * soLuong;
                break;
            case "Pepsi":
                tien = 7000 * soLuong;
                break;
        }
        document.getElementById("tien").value = tien;
    };

</script>

</html>
