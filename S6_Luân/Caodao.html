<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
    <style>
        input {
            box-sizing: border-box;
            border: 2px solid rgb(9, 104, 228);
            border-radius: 2px;
        }
        
        kbd {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <br>
        <div class="row text-center">
            <div class="col-md-12">
                <h2><kbd>CountDown</kbd></h2>
            </div>
        </div>
        <br>
        <br>
        <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                Phút <input type="number" name="minutes"> Giây <input type="number" name="seconds">
            </div>
            <div class="col-md-3"></div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-md-12">
                <input onclick="countDown()" type="button" name="button" value="Đếm">
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 id="demo1"></h1>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<script>
    function countDown() {
        document.getElementById("demo1").innerHTML = "Đếm hộ chưa làm :v"
    }
</script>

</html>
