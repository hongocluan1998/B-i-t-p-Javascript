<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bài tập 2</title>
    <style>
        input {
            border-radius: 10px 20px;
        }
        button {
            border-radius: 10px 20px;
            background-color: rgb(77, 235, 77);
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-md-3">
                <p>
                    <span>
                        Width:
                        <input id="input1" type="number" min="0" step="1">
                    </span>
                </p>
            </div>
            <div class="col-md-3">
                <p>
                    <span>
                        Height:
                        <input id="input2" type="number" min="0" step="1">
                    </span>
                </p>
            </div>
            <div class="col-md-4" style="text-align: center;">
                <p>
                    <span>
                        Color:
                        <select id="color">
                            <option value="green" selected>Green</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                            <option value="pink">Pink</option>
                            <option value="black">Black</option>
                            <option value="gray">Gray</option>
                        </select>
                    </span>
                </p>
            </div>
            <div class="col-md-2">
                <p>
                    <span>
                        <button id="button" onclick="myFunction()">Generate</button>
                    </span>
                </p>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <div id="cre"></div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<script>
    function myFunction() {
        var n = document.getElementById("input1").value;
        var m = document.getElementById("input2").value;
        var x = document.getElementById("color").value;
        if (n == "" && m == "") {
            alert("Yêu cầu nhập đủ 2 thông số");
        }
        else if (n == "") {
            alert("Yêu cầu nhập thông 1 số còn lại");
        }
        else if (m == "") {
            alert("Yêu cầu nhập thông 1 số còn lại");
        }
        else {
            var cha = document.getElementById("cre");
            var con = document.createElement("div");
            cha.appendChild(con);
            con.setAttribute("id", "textbox");
            // var n = document.getElementById("input1").value;
            // var m = document.getElementById("input2").value;
            // var x = document.getElementById("color").value;
            let w = n + "px";
            let h = m + "px";
            document.getElementById("textbox").style.width = w;
            document.getElementById("textbox").style.height = h;
            document.getElementById("textbox").style.backgroundColor = x;
        }
    }
</script>

</html>
