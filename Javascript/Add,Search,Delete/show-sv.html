<!doctype html>
<html lang="en">

<head>
    <title>Chi tiết sinh viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./src/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="body col-md-8 m-3 bg-light">
            <h1 class="text-lg-center">Chi tiết sinh viên</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="txtNameShow">Tên</label>
                        <input type="text" class="form-control" id="txtNameShow" placeholder="Nhập tên">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="boxKhoa">Khoa</label>
                        <select id="boxKhoa" class="form-control">
                            <option selected="">CNTT</option>
                            <option>Cơ khí</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="txtNgaySinh">Ngày sinh</label>
                        <input type="text" class="form-control" id="txtNgaySinh" placeholder="18/02/1998">
                    </div>
                    <div class="form-group col-md-6">
                        <div class="custom-control custom-radio mt-4">
                            <input type="radio" class="custom-control-input" id="radNam"
                                name="radGender" value="Nam" checked>
                            <label class="custom-control-label" for="radNam">Nam</label>
                        </div>

                        <!-- Default checked -->
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="radNu"
                                name="radGender" value="Nữ">
                            <label class="custom-control-label" for="radNu">Nữ</label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                            <label for="txtNameShow">Điểm trung bình</label>
                            <input type="text" class="form-control" id="txtDtb" placeholder="Nhập điểm trung bình">
                        </div>
                </div>
                <input type="button" onclick="submitFunc();" class="btn btn-primary mb-2" value="OK"/>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./src/jquery-3.3.1.slim.min.js"></script>
    <script src="./src/popper.min.js"></script>
    <script src="./src/bootstrap.min.js"></script>

    <script src="index.js"></script>
    <script src="index2.js"></script>
</body>

</html>
